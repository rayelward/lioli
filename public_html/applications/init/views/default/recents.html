{{extend 'layout.html'}}

<link rel="stylesheet" href="{{=URL('static','css/default.css')}}">



{{include 'sub_list.html'}}

{{page = request.vars.page or 0}}
{{page = int(page)}}
<span class="previous">
{{if page > 0:}}
<a href="{{=URL(vars={'page': page - 1})}}">previous</a>
{{pass}}
</span>

{{if page < total_pages:}}

<span class="next">
<a href="{{=URL(vars={'page': page + 1})}}">next</a>
{{pass}}</span>
